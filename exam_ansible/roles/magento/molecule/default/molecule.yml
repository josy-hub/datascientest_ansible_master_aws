---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    image: geerlingguy/docker-ubuntu2204-ansible:latest
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    command: /usr/sbin/init
    tmpfs:
      - /run
      - /tmp
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  inventory:
    links:
      hosts: ../../../../inventaire.yml
      group_vars: ../../../../group_vars
      host_vars: ../../../../host_vars
  playbooks:
    converge: ../../../../install_roles.yml
verifier:
  name: testinfra
