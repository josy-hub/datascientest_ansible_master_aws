- name: Supprimer le répertoire /var/www/magento s'il existe déjà
  file:
    path: /var/www/magento
    state: absent

- name: Créer le répertoire /var/www/magento s'il n'existe pas
  file:
    path: "{{ magento_install_dir }}"
    state: directory
    mode: '0755'

- name: Configurer les permissions
  file:
    path: "{{ magento_install_dir }}"
    owner: datascientest  # www-data
    group: datascientest  # www-data
    mode: '0755'
    recurse: yes

- name: Installer Magento avec Composer
  command: composer create-project --repository-url=https://repo.magento.com/ magento/project-community-edition {{ magento_install_dir }}
  become_user: datascientest
  environment:
    COMPOSER_HOME: /home/datascientest/.composer
