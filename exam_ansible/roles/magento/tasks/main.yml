---
# tasks file for magento

- name: Installer PHP et ses extensions
  apt:
    name: software-properties-common
    state: present

- name: Ajouter le PPA pour PHP
  apt_repository:
    repo: ppa:ondrej/php
    state: present

- name: Update Repository and Full-Upgrade Packages
  apt:
    update_cache: yes
#    upgrade: full

- name: Installer les dépendances php{{ php_version }} et composer
  apt:
    name: "{{ item }}"
    state: present
  loop:
    - php{{ php_version }}
    - php{{ php_version }}-mysql
    - php{{ php_version }}-xml
    - php{{ php_version }}-mbstring
    - php{{ php_version }}-curl
    - php{{ php_version }}-intl
    - php{{ php_version }}-soap
    - php{{ php_version }}-zip
    - php{{ php_version }}-fpm
    - php{{ php_version }}-bcmath
    - php{{ php_version }}-dom
    - php{{ php_version }}-gd
    - php{{ php_version }}-iconv
    - php{{ php_version }}-simplexml
    - php{{ php_version }}-xsl
    - php{{ php_version }}-cli
    - php{{ php_version }}-ctype
    - php{{ php_version }}-fileinfo
  #  - php{{ php_version }}-filter
  #  - php{{ php_version }}-hash
 #   - php{{ php_version }}-json
#    - php{{ php_version }}-libxml
 #   - php{{ php_version }}-openssl
#    - php{{ php_version }}-pcre
 #   - php{{ php_version }}-pdo_mysql
